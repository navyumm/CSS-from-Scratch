<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Decoration </title>
</head>

<style>
    #p1 {
        text-decoration: underline dashed;
    }

    #p2 {
        color: blue;
        text-decoration: line-through;
    }

    #p3 {
        text-decoration: overline;
    }
</style>



<body>

    <div id="p1">Lorem ipsum dolor sit amet.</div>
    <div id="p2">Lorem ipsum dolor sit amet.</div>
    <div id="p3">Lorem ipsum dolor sit amet.</div>

</body>

</html>
